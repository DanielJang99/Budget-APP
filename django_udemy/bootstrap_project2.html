<html>
    <head>
        <title>Sign In Page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
                <a class="navbar-brand" href="#">Welcome</a>
                <div class="collpase navbar-collapse" id="navbarNav">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="file:///Users/hyunseokjang/Desktop/django_udemy/bootstrap_project.html">Landing Page</a>
                        </div>
                </div>
        </nav>

        <h1></h1>


        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4 text-danger">Log In</h1>
                <p class="lead text-danger">Enter your email and password below to log in to AFC Lover</p>
            </div>
            <form action="">
                <div class="form-group">
                    <label for="email1"></label>
                    <input type="email" class="form-control" id="email1" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="pass1"></label>
                    <input type="password" class="form-control" id="pass1" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="check1">
                    <label for="check1">Keep me logged in</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>


        </div>
        
    </body>

</html>
