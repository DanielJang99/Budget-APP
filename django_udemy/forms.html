<html>
    <head>
        <meta charset="utf-8">
        <title>Course Sign Up</title>
    </head>
    <body>
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <form action="thankyou.html" method="get">
            <label for="first_name">First Name:</label>
            <input type="text" name="firstname" id="first_name" placeholder="First Name" required>
            <label for="last_name">Last Name:</label>
            <input type="text" name="lastname" id="last_name" placeholder="Last Name" required>
            <p></p>
            <label for="mail">Email:</label>
            <input type="email" name="email" id="mail" placeholder="name@gmail.com" required>
            <label for="pass">Password:</label>
            <input type="password" name="password" id="pass" required>

            <p>Are you over the age of 18?</p>
            <label for="y">Yes:</label>
            <input type="radio" name="response" id="y">
            <label for="n">No:</label>
            <input type="radio" name="response" id="n"> 

            <p>Do you credit card or paypal?</p>
            <select name="answers" id="">
                <option value="credit_card">Credit Card</option>
                <option value="pay_pal">Pay Pal</option>

            </select>
            <p></p>
            <input type="submit" value="Submit Feedback">
        </form>
    </body>
</html>
